<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Desvio Espacial 3D</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000010;
    color: #aaffff;
    font-family: 'Verdana', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }
  #hud {
    position: fixed;
    top: 15px;
    width: 100%;
    text-align: center;
    font-size: 1.7em;
    font-weight: 600;
    pointer-events: none;
    user-select: none;
    color: #66ccff;
    text-shadow: 0 0 10px #33aaff;
    z-index: 10;
  }
  #gameOverScreen {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20, 20, 40, 0.9);
    padding: 40px;
    border-radius: 15px;
    color: #ffeecc;
    text-align: center;
    display: none;
    z-index: 20;
    box-shadow: 0 0 20px #88ccff;
  }
  #retryBtn {
    margin-top: 25px;
    background: #2277cc;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 14px 30px;
    font-size: 1.3em;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #retryBtn:hover {
    background: #115599;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<div id="hud">Pontuação: <span id="points">0</span></div>
<div id="gameOverScreen">
  <h1>Você Perdeu!</h1>
  <p>Pontuação final: <span id="finalPoints">0</span></p>
  <button id="retryBtn">Jogar Novamente</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
(() => {
  // --- ÁUDIO da buzina ---
  const luansom = new Audio('https://raw.githubusercontent.com/claraqueiross/todosexercicios/main/luansom.mp3');
  luansom.loop = true;
  luansom.volume = 0.8;

  function playAudio() {
    luansom.play().catch(() => {
      // Se autoplay bloqueado, esperar interação do usuário
      function userInteract() {
        luansom.play();
        window.removeEventListener('click', userInteract);
        window.removeEventListener('keydown', userInteract);
        window.removeEventListener('touchstart', userInteract);
      }
      window.addEventListener('click', userInteract);
      window.addEventListener('keydown', userInteract);
      window.addEventListener('touchstart', userInteract);
    });
  }

  window.addEventListener('load', playAudio);

  // --- Configurações iniciais do Three.js e jogo ---
  const scene = new THREE.Scene();

  // Cores para fundo espacial em fases
  const spaceThemes = [
    { bgColor: 0x000022, ambientLight: 0.6, dirLightColor: 0x99ccff, dirLightIntensity: 0.7 },
    { bgColor: 0x220000, ambientLight: 0.4, dirLightColor: 0xff6666, dirLightIntensity: 0.6 },
    { bgColor: 0x002200, ambientLight: 0.5, dirLightColor: 0x66ff66, dirLightIntensity: 0.65 },
  ];
  let currentStage = 0;

  // Câmera
  const cam = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  cam.position.set(0, 10, 30);
  cam.lookAt(0, 0, 0);

  // Renderizador
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Luzes
  let ambientLight = new THREE.AmbientLight(0xffffff, spaceThemes[0].ambientLight);
  let directionalLight = new THREE.DirectionalLight(spaceThemes[0].dirLightColor, spaceThemes[0].dirLightIntensity);
  directionalLight.position.set(10, 20, 10);
  scene.add(ambientLight);
  scene.add(directionalLight);

  // Criação da nave do jogador
  function makeSpaceship() {
    const ship = new THREE.Group();

    // Corpo principal (cilindro inclinado)
    const bodyGeo = new THREE.CylinderGeometry(1.5, 1.5, 6, 12);
    const bodyMat = new THREE.MeshPhongMaterial({ color: 0x00ccff, flatShading: true });
    const bodyMesh = new THREE.Mesh(bodyGeo, bodyMat);
    bodyMesh.rotation.z = Math.PI / 2;
    ship.add(bodyMesh);

    // Cockpit (esfera azul clara)
    const cockpitGeo = new THREE.SphereGeometry(1.2, 16, 16);
    const cockpitMat = new THREE.MeshPhongMaterial({ color: 0x99ddff, transparent: true, opacity: 0.8 });
    const cockpitMesh = new THREE.Mesh(cockpitGeo, cockpitMat);
    cockpitMesh.position.set(2, 0, 0);
    ship.add(cockpitMesh);

    // Asa esquerda
    const wingGeo = new THREE.BoxGeometry(0.5, 0.1, 3);
    const wingMat = new THREE.MeshPhongMaterial({ color: 0x0099bb });
    const leftWing = new THREE.Mesh(wingGeo, wingMat);
    leftWing.position.set(0, 0, -1.5);
    ship.add(leftWing);

    // Asa direita
    const rightWing = leftWing.clone();
    rightWing.position.set(0, 0, 1.5);
    ship.add(rightWing);

    ship.position.y = 0;
    return ship;
  }

  // Criação de asteroides simples
  function makeAsteroid() {
    const geometry = new THREE.IcosahedronGeometry(1 + Math.random() * 1.5, 1);
    const material = new THREE.MeshStandardMaterial({ color: 0x888888, flatShading: true });
    const asteroid = new THREE.Mesh(geometry, material);
    asteroid.castShadow = true;
    return asteroid;
  }

  // Fundo estrelado simples (pontos no espaço)
  const starGeometry = new THREE.BufferGeometry();
  const starCount = 400;
  const starPositions = new Float32Array(starCount * 3);
  for(let i = 0; i < starCount; i++) {
    starPositions[i*3] = (Math.random() - 0.5) * 200;
    starPositions[i*3 + 1] = (Math.random() - 0.5) * 200;
    starPositions[i*3 + 2] = (Math.random() - 0.5) * 200;
  }
  starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
  const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
  const stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  // Nave do jogador
  const playerShip = makeSpaceship();
  playerShip.position.set(0, 0, 15);
  scene.add(playerShip);

  // Variáveis do jogo
  let points = 0;
  let isGameOver = false;
  const maxXPos = 8;
  const movementSpeed = 0.4;
  const asteroidSpeed = 0.6;
  const lanesX = [-maxXPos, 0, maxXPos];

  // Lista de asteroides
  const asteroids = [];

  // Controles
  const pressedKeys = {};
  window.addEventListener('keydown', e => pressedKeys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => pressedKeys[e.key.toLowerCase()] = false);

  // Função de criação e posicionamento de asteroides
  function spawnAsteroid() {
    if (isGameOver) return;
    const asteroid = makeAsteroid();
    asteroid.position.set(lanesX[Math.floor(Math.random() * lanesX.length)], 0, -40);
    asteroid.rotationSpeed = Math.random() * 0.02 + 0.01;
    scene.add(asteroid);
    asteroids.push(asteroid);
  }

  // Spawn inicial e intervalo
  spawnAsteroid();
  let spawnTimer = setInterval(spawnAsteroid, 1400);

  // Detectar colisão usando Box3 (Axis Aligned Bounding Box)
  function detectCollision(objA, objB) {
    const boxA = new THREE.Box3().setFromObject(objA);
    const boxB = new THREE.Box3().setFromObject(objB);
    return boxA.intersectsBox(boxB);
  }

  // Atualizar tema espacial baseado na pontuação
  function updateSpaceTheme() {
    const stage = Math.floor(points / 20) % spaceThemes.length;
    if (stage !== currentStage) {
      currentStage = stage;
      const theme = spaceThemes[stage];
      scene.background = new THREE.Color(theme.bgColor);
      ambientLight.color.setHex(0xffffff);
      ambientLight.intensity = theme.ambientLight;
      directionalLight.color.setHex(theme.dirLightColor);
      directionalLight.intensity = theme.dirLightIntensity;
    }
  }

  // Elementos DOM
  const scoreText = document.getElementById('points');
  const gameOverDiv = document.getElementById('gameOverScreen');
  const finalScoreText = document.getElementById('finalPoints');
  const retryButton = document.getElementById('retryBtn');

  retryButton.addEventListener('click', () => {
    isGameOver = false;
    points = 0;
    scoreText.textContent = points;
    playerShip.position.x = 0;
    asteroids.forEach(ast => scene.remove(ast));
    asteroids.length = 0;
    gameOverDiv.style.display = 'none';
    spawnTimer = setInterval(spawnAsteroid, 1400);
    animate();
  });

  // Animação e loop principal
  function animate() {
    if (isGameOver) return;

    requestAnimationFrame(animate);

    // Controle do jogador (setas ou A/D)
    if ((pressedKeys['arrowleft'] || pressedKeys['a']) && playerShip.position.x > -maxXPos) {
      playerShip.position.x -= movementSpeed;
    }
    if ((pressedKeys['arrowright'] || pressedKeys['d']) && playerShip.position.x < maxXPos) {
      playerShip.position.x += movementSpeed;
    }

    // Atualizar asteroides
    for (let i = asteroids.length - 1; i >= 0; i--) {
      const ast = asteroids[i];
      ast.position.z += asteroidSpeed;
      ast.rotation.x += ast.rotationSpeed;
      ast.rotation.y += ast.rotationSpeed * 1.5;

      // Remove asteroides que passaram da nave
      if (ast.position.z > 20) {
        scene.remove(ast);
        asteroids.splice(i, 1);
        points++;
        scoreText.textContent = points;
        updateSpaceTheme();
      }

      // Detecta colisão
      if (detectCollision(ast, playerShip)) {
        isGameOver = true;
        finalScoreText.textContent = points;
        gameOverDiv.style.display = 'block';
        clearInterval(spawnTimer);
      }
    }

    renderer.render(scene, cam);
  }

  // Define fundo inicial
  scene.background = new THREE.Color(spaceThemes[0].bgColor);

  animate();

  // Ajusta o tamanho do canvas ao redimensionar a janela
  window.addEventListener('resize', () => {
    cam.aspect = window.innerWidth / window.innerHeight;
    cam.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

})();
</script>

</body>
</html>
